applications:
- name: environment
  versions:
  - name: environment-ver-1
    number: 1
    metadata-keys:
    - name: serial
      write-enabled: true
    - name: mac
      write-enabled: true
    - name: lat
      write-enabled: true
    - name: long
      write-enabled: true
    - name: location
      write-enabled: true
    - name: fwVersion
      write-enabled: true
    - name: hwVersion
      write-enabled: true
- name: engine
  versions:
  - name: engine-ver-1
    number: 1
    metadata-keys:
    - name: token
      write-enabled: true
    - name: origin
      write-enabled: true
    - name: destination
      write-enabled: true
    - name: routeUpdated
      write-enabled: true