---
common:
  autoUpdate: 3000
dashboards:
  -
    description: "Engine monitoring solution"
    displayDescription: true
    displayTitle: true
    icons:
      default: router/grey.svg
      hover: router/hovered.svg
      selected: router/orange.svg
    isTopLevel: true
    path: /engine
    title: Engine
    widgets:
      -
        config:
          applicationName: engine-ver-1
          baseUrl: api/v1
          columns:
            -
              display: ID
              path: endpointId
            -
              display: Created
              path: createdDate
          displayTitle: true
          generate: true
          generateTimeout: 1000
          generateTitle: "Generate new"
          height: 500
          itemLink:
            parameters:
              -
                itemJsonPath: "widgetConfig.columns[0].display"
                name: engine_id
                type: path
            path: "/engine/{engine_id}"
          metadata: metadata
          name: sensorDevices.json
          service: API_EPR
          source: EPList
          title: Devices
        height: 500
        percentWidth: 100
        source: EPList
  -
    displayDescription: true
    displayTitle: true
    icons:
      default: router/grey.svg
      hover: router/hovered.svg
      selected: router/orange.svg
    isTopLevel: false
    path: "/engine/:id"
    title: Engine
    widgets:
      -
        config:
          baseUrl: api/v1
          dataPath: value
          displayPostfix: rpm
          displayScale: 0
          displayTitle: true
          emptyQueriesMax: 3
          name: sensorDetailsGaugeRadialModern270.json
          ranges:
            highCritical: 3100
            highWarning: 3050
            lowCritical: 2850
            lowWarning: 2950
            max: 3500
            min: 0
            step: 500
          service: API_EPTS
          source: gauge
          timeSegment: 5
          timeSeriesName: Revolutions
          timeSeriesParams:
            -
              itemJsonPath: dashboardRouteParams.id
              name: epId
          title: Revolution
          type: RadialModernBorder270
          updateInterval: 0.5
        height: 500
        percentWidth: 33.33
      -
        config:
          baseUrl: api/v1
          dataPath: value
          displayPostfix: 째C
          displayScale: 1
          displayTitle: true
          emptyQueriesMax: 0
          name: sensorDetailsGaugeHorizontalArrow.json
          ranges:
            highCritical: 120
            highWarning: 115
            lowCritical: 0
            lowWarning: 0
            max: 200
            min: 0
            step: 20
          service: API_EPTS
          source: gauge
          timeSegment: 5
          timeSeriesName: Temperature
          timeSeriesParams:
            -
              itemJsonPath: dashboardRouteParams.id
              name: epId
          title: Temperature
          type: HorizontalArrow
          updateInterval: 0.5
        height: 500
        percentWidth: 33.33
      -
        config:
          baseUrl: api/v1
          dataPath: value
          displayPostfix: bar
          displayScale: 2
          displayTitle: true
          emptyQueriesMax: 3
          name: sensorDetailsGaugeRadialModern180Left.json
          ranges:
            highCritical: 6.3
            highWarning: 6.1
            lowCritical: 2
            lowWarning: 4
            max: 8
            min: 0
            step: 1
          service: API_EPTS
          source: gauge
          timeSegment: 5
          timeSeriesName: Oil
          timeSeriesParams:
            -
              itemJsonPath: dashboardRouteParams.id
              name: epId
          title: Oil
          type: RadialModern180Left
          updateInterval: 0.5
        height: 500
        percentWidth: 33.33
      -
        config:
          baseUrl: api/v1
          dataPath: value
          displayTitle: true
          height: 500
          limit: 1000
          name: sensorDetailsNumericTemperature.json
          service: API_EPTS
          source: numericChart
          timeSeriesName: Revolutions
          title: "Revolutions, rpm"
        height: 500
        percentWidth: 100
        source: numericChart
      -
        config:
          baseUrl: api/v1
          dataPath: value
          displayTitle: true
          height: 500
          limit: 1000
          name: sensorDetailsNumericTemperature.json
          service: API_EPTS
          source: numericChart
          timeSeriesName: Temperature
          title: "Temperature, 째C"
        height: 500
        percentWidth: 100
        source: numericChart
      -
        config:
          baseUrl: api/v1
          dataPath: value
          displayTitle: true
          height: 500
          limit: 1000
          name: sensorDetailsNumericTemperature.json
          service: API_EPTS
          source: numericChart
          timeSeriesName: Oil
          title: "Oil, bar"
        height: 500
        percentWidth: 100
        source: numericChart
      - height: 500
        percentWidth: 60
        source: metadata
        config:
          title: Rules
          source: metadata
          service: API_EPR
          baseUrl: api/v1
          height: 500
          name: routerDetailsMetadata.json
          allFields: true
          allEditable: true
          fields:
            - path: metadata
              section: metadata
              regexName: .*
              displayName: Rule name
              isEditable: false
              dataType: string
  -
    title: Environment
    displayTitle: true
    icons:
      default: router/grey.svg
      hover: router/hovered.svg
      selected: router/orange.svg
    isTopLevel: true
    path: /environment
    widgets:
      -
        config:
          title: Devices
          source: EPList
          applicationName: environment-ver-1
          baseUrl: api/v1
          columns:
            -
              display: ID
              path: endpointId
            -
              display: Created
              path: createdDate
          displayTitle: true
          generate: true
          generateTimeout: 1000
          generateTitle: "Generate new"
          height: 500
          itemLink:
            parameters:
              -
                itemJsonPath: "widgetConfig.columns[0].display"
                name: endpoint_id
                type: path
            path: "/environment/{endpoint_id}"
          metadata: metadata
          service: API_EPR
        height: 500
        percentWidth: 100
        source: EPList
  -
    title: Environment sensor
    displayTitle: true
    path: "/environment/:id"
    isTopLevel: false
    icons:
      default: router/grey.svg
      hover: router/hovered.svg
      selected: router/orange.svg
    widgets:
      -
        height: 350
        percentWidth: 100
        config:
          title: Metadata
          source: metadata
          service: API_EPR
          baseUrl: api/v1
          allFields: true
          fields:
            -
              section: metadata
              name: serial
              displayName: "Serial Number"
              isEditable: false
              dataType: string
            -
              section: metadata
              name: mac
              displayName: "MAC address"
              isEditable: false
              dataType: string
            -
              section: metadata
              name: lat
              displayName: Latitude
              isEditable: false
              dataType: string
            -
              section: metadata
              name: long
              displayName: Longitude
              isEditable: false
              dataType: string
            -
              section: metadata
              name: fw_version
              displayName: "Firmware version"
              isEditable: false
              dataType: string
            -
              section: metadata
              name: hw_version
              displayName: "Hardware version"
              isEditable: false
              dataType: string
      -
        height: 500
        percentWidth: 25
        config:
          title: Temperature
          displayTitle: true
          baseUrl: api/v1
          dataPath: value
          displayPostfix: 째C
          displayScale: 1
          emptyQueriesMax: 0
          ranges:
            highCritical: 40
            highWarning: 30
            lowCritical: 7
            lowWarning: 15
            max: 50
            min: 0
            step: 5
          service: API_EPTS
          source: gauge
          timeSegment: 5
          timeSeriesName: Temperature
          timeSeriesParams:
            -
              itemJsonPath: dashboardRouteParams.id
              name: epId
          type: HorizontalArrow
          updateInterval: 0.5
      -
        height: 500
        percentWidth: 25
        config:
          title: Humidity
          displayTitle: true
          baseUrl: api/v1
          dataPath: value
          displayPostfix: "%"
          displayScale: 0
          emptyQueriesMax: 0
          ranges:
            highCritical: 75
            highWarning: 65
            lowCritical: 20
            lowWarning: 35
            max: 100
            min: 0
            step: 10
          service: API_EPTS
          source: gauge
          timeSegment: 5
          timeSeriesName: Humidity
          timeSeriesParams:
            -
              itemJsonPath: dashboardRouteParams.id
              name: epId
          type: HorizontalArrow
          updateInterval: 0.5
      -
        height: 500
        percentWidth: 25
        config:
          title: Pressure
          displayTitle: true
          baseUrl: api/v1
          dataPath: value
          displayPostfix: bar
          displayScale: 3
          emptyQueriesMax: 0
          ranges:
            highCritical: 1.1
            highWarning: 1.05
            lowCritical: 0.9
            lowWarning: 0.95
            max: 1.2
            min: 0.85
            step: 0.05
          service: API_EPTS
          source: gauge
          timeSegment: 5
          timeSeriesName: Pressure
          timeSeriesParams:
            -
              itemJsonPath: dashboardRouteParams.id
              name: epId
          type: HorizontalArrow
          updateInterval: 0.5
      -
        height: 500
        percentWidth: 25
        config:
          title: "Battery Level"
          displayTitle: true
          baseUrl: api/v1
          dataPath: value
          displayPostfix: "%"
          displayScale: 0
          emptyQueriesMax: 3
          ranges:
            highCritical: 101
            lowCritical: 10
            lowWarning: 20
            max: 100
            min: 0
            step: 10
          service: API_EPTS
          source: gauge
          timeSegment: 5
          timeSeriesName: BatteryLevel
          timeSeriesParams:
            -
              itemJsonPath: dashboardRouteParams.id
              name: epId
          type: HorizontalArrow
          updateInterval: 0.5
      -
        height: 500
        percentWidth: 100
        config:
          title: "Temperature, 째C"
          displayTitle: true
          source: numericChart
          baseUrl: api/v1
          dataPath: value
          height: 500
          limit: 1000
          service: API_EPTS
          timeSeriesName: Temperature
      -
        height: 500
        percentWidth: 100
        config:
          title: "Humidity, %"
          source: numericChart
          baseUrl: api/v1
          dataPath: value
          displayTitle: true
          limit: 1000
          service: API_EPTS
          timeSeriesName: Humidity
      -
        height: 500
        percentWidth: 100
        config:
          title: "Pressure, bar"
          displayTitle: true
          baseUrl: api/v1
          dataPath: value
          limit: 1000
          service: API_EPTS
          source: numericChart
          timeSeriesName: Pressure

      -
        height: 500
        percentWidth: 100
        config:
          title: "Battery level, %"
          displayTitle: true
          baseUrl: api/v1
          dataPath: value
          limit: 1000
          service: API_EPTS
          source: numericChart
          timeSeriesName: BatteryLevel

info:
  logo: "http://some_path"
  theme: night
title: MyCompany