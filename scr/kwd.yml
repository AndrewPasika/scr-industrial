      -
        config:
          baseUrl: api/v1
          dataPath: value
          displayTitle: true
          height: 500
          limit: 1000
          service: API_EPTS
          source: numericChart
          timeSeriesName: Temperature
          title: "Temperature, °C"
        height: 500
