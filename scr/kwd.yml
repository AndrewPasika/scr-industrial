            lowCritical: 20
            lowWarning: 35
            max: 100
            min: 0
            step: 10
          service: API_EPTS
          source: gauge
          timeSegment: 5
          timeSeriesName: Humidity
          timeSeriesParams:
            -
              itemJsonPath: dashboardRouteParams.id
              name: epId
          title: Humidity
          type: HorizontalArrow
          updateInterval: 0.5
