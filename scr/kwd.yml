          timeSeriesParams:
            -
              itemJsonPath: dashboardRouteParams.id
              name: epId
          title: Pressure
          type: HorizontalArrow
          updateInterval: 0.5
        height: 500
        percentWidth: 25
      -
        config:
          baseUrl: api/v1
          dataPath: value
          displayPostfix: "%"
          displayScale: 0
          displayTitle: true
          emptyQueriesMax: 3
          ranges:
            highCritical: 101
            lowCritical: 10
            lowWarning: 20
            max: 100
            min: 0
            step: 10
          service: API_EPTS
          source: gauge
          timeSegment: 5
          timeSeriesName: BatteryLevel
          timeSeriesParams:
            -
              itemJsonPath: dashboardRouteParams.id
              name: epId
          title: "Battery Level"
          type: HorizontalArrow
          updateInterval: 0.5
